<!DOCTYPE html>
<html>
<head>
    <!-- CDN —Å—Å—ã–ª–∫–∏ –∫–∞–∫ –≤ —Ä–∞–±–æ—á–µ–π –≤–µ—Ä—Å–∏–∏ -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: monospace;
            overflow: hidden;
        }
        
        #ui {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .console {
            background: #111;
            border: 2px solid #0f0;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #0f0;
            margin-bottom: 20px;
        }
        
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        #status {
            color: #0ff;
            margin: 15px 0;
        }
        
        #error {
            color: #f00;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,0,0,0.1);
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="console">
            <h1>üß¨ AR SCANNER</h1>
            <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã...</div>
            <button id="startBtn" disabled>–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –°–ö–ê–ù–ï–†</button>
            <div id="error"></div>
        </div>
    </div>
    
    <!-- AR —Å—Ü–µ–Ω–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π (–∫–∞–∫ –≤ —Ä–∞–±–æ—á–µ–π –≤–µ—Ä—Å–∏–∏) -->
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: false;" 
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
             
        <a-camera position="0 0 0"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="Ring.glb"
                         position="0 0 0"
                         rotation="0 0 0"
                         scale="0.1 0.1 0.1"
                         animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const ui = document.getElementById('ui');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        const scene = document.querySelector('a-scene');
        
        let mindarSystem = null;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –±–∏–±–ª–∏–æ—Ç–µ–∫
        function checkLibraries() {
            if (typeof AFRAME === 'undefined') {
                setTimeout(checkLibraries, 500);
                return;
            }
            
            console.log("‚úÖ A-Frame –∑–∞–≥—Ä—É–∂–µ–Ω");
            
            if (!AFRAME.systems || !AFRAME.systems['mindar-image-system']) {
                setTimeout(checkLibraries, 500);
                return;
            }
            
            console.log("‚úÖ MindAR —Å–∏—Å—Ç–µ–º–∞ –Ω–∞–π–¥–µ–Ω–∞");
            mindarSystem = scene.systems['mindar-image-system'];
            
            status.textContent = "–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞";
            startBtn.disabled = false;
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
        setTimeout(checkLibraries, 1000);
        
        // –ó–∞–ø—É—Å–∫ AR
        startBtn.addEventListener('click', async () => {
            status.textContent = "–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...";
            startBtn.disabled = true;
            error.style.display = 'none';
            
            try {
                // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–º–µ—Ä—ã
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                stream.getTracks().forEach(track => track.stop());
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º AR –∏ —Å–∫—Ä—ã–≤–∞–µ–º UI
                if (mindarSystem) {
                    mindarSystem.start();
                    ui.style.display = 'none';
                    console.log("AR –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
                }
                
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
                error.textContent = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message;
                error.style.display = 'block';
                startBtn.disabled = false;
                status.textContent = "–û—à–∏–±–∫–∞";
            }
        });
        
        // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
        setTimeout(() => {
            if (startBtn.disabled) {
                status.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
                error.textContent = "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É";
                error.style.display = 'block';
            }
        }, 10000);
    </script>
</body>
</html>
