<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: monospace;
            overflow: hidden;
        }
        
        #startScreen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        #status {
            color: #0ff;
            margin: 20px;
            font-size: 18px;
        }
        
        #trackingInfo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 15px;
            border-radius: 5px;
            color: #0f0;
            z-index: 1001;
            border: 1px solid #0f0;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 style="color: #0f0; margin-bottom: 30px;">üß¨ AR SCANNER</h1>
        <div id="status">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞</div>
        <button id="startBtn">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –°–ö–ê–ù–ï–†</button>
        <div style="color: #888; margin-top: 20px; font-size: 14px;">
            –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä
        </div>
    </div>
    
    <div id="trackingInfo" class="hidden">
        –°—Ç–∞—Ç—É—Å: <span id="trackingStatus">–û–ñ–ò–î–ê–ù–ò–ï</span>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const trackingInfo = document.getElementById('trackingInfo');
        const trackingStatus = document.getElementById('trackingStatus');
        
        startBtn.addEventListener('click', async () => {
            status.textContent = "–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...";
            startBtn.disabled = true;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                stream.getTracks().forEach(track => track.stop());
                
                // –°–æ–∑–¥–∞–µ–º AR —Å—Ü–µ–Ω—É –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò
                createARScene();
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
                startScreen.classList.add('hidden');
                trackingInfo.classList.remove('hidden');
                trackingStatus.textContent = "–ü–û–ò–°–ö –ú–ê–†–ö–ï–†–ê";
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", error);
                status.textContent = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ";
                startBtn.disabled = false;
            }
        });
        
        function createARScene() {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å—Ü–µ–Ω—ã
            const scene = document.createElement('a-scene');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞—Ç—Ä–∏–±—É—Ç—ã MindAR
            scene.setAttribute('mindar-image', `
                imageTargetSrc: targets.mind;
                autoStart: true;
                filterMinCF: 0.01;
                filterBeta: 1000;
                missTolerance: 0;
                warmupTolerance: 0;
            `);
            
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('device-orientation-permission-ui', 'enabled: false');
            scene.setAttribute('embedded', '');
            
            // –ö–∞–º–µ—Ä–∞
            const camera = document.createElement('a-camera');
            camera.setAttribute('position', '0 0 0');
            camera.setAttribute('look-controls', 'enabled: false');
            scene.appendChild(camera);
            
            // –ú–æ–¥–µ–ª—å Ring.glb
            const target = document.createElement('a-entity');
            target.setAttribute('mindar-image-target', 'targetIndex: 0');
            
            const model = document.createElement('a-gltf-model');
            model.setAttribute('src', 'Ring.glb');
            model.setAttribute('position', '0 0 0');
            model.setAttribute('rotation', '0 0 0');
            model.setAttribute('scale', '0.1 0.1 0.1');
            model.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
            
            target.appendChild(model);
            scene.appendChild(target);
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = document.createElement('a-light');
            ambientLight.setAttribute('type', 'ambient');
            ambientLight.setAttribute('color', '#FFF');
            ambientLight.setAttribute('intensity', '0.6');
            scene.appendChild(ambientLight);
            
            const directionalLight = document.createElement('a-light');
            directionalLight.setAttribute('type', 'directional');
            directionalLight.setAttribute('position', '1 2 3');
            directionalLight.setAttribute('intensity', '0.5');
            scene.appendChild(directionalLight);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(scene);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            scene.addEventListener('loaded', () => {
                console.log("AR —Å—Ü–µ–Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
            });
            
            scene.addEventListener('targetFound', () => {
                trackingStatus.textContent = "–ú–ê–†–ö–ï–† –ù–ê–ô–î–ï–ù";
                trackingStatus.style.color = "#0f0";
            });
            
            scene.addEventListener('targetLost', () => {
                trackingStatus.textContent = "–ü–û–ò–°–ö –ú–ê–†–ö–ï–†–ê";
                trackingStatus.style.color = "#ff0";
            });
            
            scene.addEventListener('arError', (event) => {
                console.error("AR –æ—à–∏–±–∫–∞:", event.detail.error);
                trackingStatus.textContent = "–û–®–ò–ë–ö–ê";
                trackingStatus.style.color = "#f00";
            });
        }
        
        // –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫
        setTimeout(() => {
            if (window.AFRAME && AFRAME.systems && AFRAME.systems['mindar-image-system']) {
                status.textContent = "–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ";
                console.log("–ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
            } else {
                status.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫";
            }
        }, 2000);
    </script>
</body>
</html>
