<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dichotomium Scanner v1.5.0</title>
    
    <!-- –í–∞–∂–Ω–æ –¥–ª—è Telegram -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- –¢–û–õ–¨–ö–û –û–î–ò–ù –°–ö–†–ò–ü–¢: MindAR –±–∞–Ω–¥–ª —Å A-Frame –≤–Ω—É—Ç—Ä–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: fixed;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #ui {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .terminal {
            background: #111;
            border: 1px solid #0f0;
            padding: 25px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        
        h1 {
            color: #0f0;
            margin-bottom: 10px;
            font-size: 22px;
        }
        
        #status {
            color: #0ff;
            margin: 15px 0;
            font-size: 16px;
            min-height: 20px;
        }
        
        #progress {
            width: 200px;
            height: 4px;
            background: #333;
            margin: 10px 0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        #progress-bar {
            width: 0%;
            height: 100%;
            background: #0f0;
            transition: width 0.3s;
        }
        
        .scan-button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px 0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        .scan-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none !important;
        }
        
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 999 !important;
        }
        
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666;
            font-size: 11px;
            z-index: 1001;
        }
        
        #debug {
            position: fixed;
            bottom: 30px;
            left: 10px;
            color: #888;
            font-size: 10px;
            z-index: 1001;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 3px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('#000000');
            Telegram.WebApp.setBackgroundColor('#000000');
        }
    </script>

    <div id="ui">
        <div class="terminal">
            <h1>>> DICHOTOMIUM SYSTEM</h1>
            <div id="status">INITIALIZING SYSTEM...</div>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
            <button id="startBtn" class="scan-button" disabled>
                INITIALIZE SCANNER
            </button>
            <div style="color: #666; font-size: 12px; margin-top: 20px;">
                Loading AR system...
            </div>
        </div>
    </div>
    
    <div id="version">v1.5.0</div>
    <div id="debug">INIT: Starting...</div>
    
    <!-- –£–ø—Ä–æ—â—ë–Ω–Ω–∞—è AR —Å—Ü–µ–Ω–∞ —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ -->
    <a-scene id="arScene"
             mindar-image="imageTargetSrc: targets.mind; 
                          autoStart: false;
                          filterMinCF: 0.001;
                          filterBeta: 0.1;
                          uiScanning: no;
                          uiLoading: no;"
             embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             class="hidden">
             
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- –¶–µ–ª–µ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –º–æ–¥–µ–ª—å—é –≤–Ω—É—Ç—Ä–∏ -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="url(Ring.glb)"
                      position="0 0 0"
                      rotation="0 0 0"
                      scale="0.1 0.1 0.1"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
        </a-entity>
        
        <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ -->
        <a-light type="ambient" color="#FFF" intensity="0.8"></a-light>
        <a-light type="directional" position="2 5 3" intensity="0.6"></a-light>
    </a-scene>

    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        const APP_VERSION = '1.5.0';
        const BUILD_DATE = '2024.01.15.4';
        document.getElementById('version').textContent = `v${APP_VERSION} (${BUILD_DATE})`;
        
        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        const ui = document.getElementById('ui');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const debug = document.getElementById('debug');
        const arScene = document.getElementById('arScene');
        
        let arReady = false;
        let isTelegram = typeof Telegram !== 'undefined' && Telegram.WebApp;
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function updateDebug(msg) {
            debug.textContent = `DEBUG: ${msg}`;
            console.log(msg);
        }
        
        function updateProgress(percent, message) {
            progressBar.style.width = `${percent}%`;
            status.textContent = message;
            updateDebug(`${message} (${percent}%)`);
        }
        
        function waitForMindAR() {
            return new Promise((resolve) => {
                if (window.MINDAR) {
                    updateDebug('MindAR loaded');
                    resolve();
                    return;
                }
                
                const check = setInterval(() => {
                    if (window.MINDAR) {
                        clearInterval(check);
                        updateDebug('MindAR loaded');
                        resolve();
                    }
                }, 100);
                
                // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(() => {
                    clearInterval(check);
                    reject(new Error('MindAR loading timeout'));
                }, 10000);
            });
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø AR –°–ò–°–¢–ï–ú–´ ==========
        async function initAR() {
            updateProgress(20, 'Loading AR system...');
            
            try {
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫—É MindAR
                await waitForMindAR();
                updateProgress(60, 'MindAR ready');
                
                // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é —Å—Ü–µ–Ω—ã
                setTimeout(() => {
                    updateProgress(100, 'System ready!');
                    arReady = true;
                    startBtn.disabled = false;
                    updateDebug('‚úÖ AR system initialized');
                }, 1000);
                
            } catch (error) {
                updateDebug(`‚ùå Initialization error: ${error.message}`);
                status.textContent = `ERROR: ${error.message}`;
                startBtn.disabled = true;
            }
        }
        
        // ========== –ó–ê–ü–£–°–ö –°–ö–ê–ù–ï–†–ê ==========
        startBtn.addEventListener('click', () => {
            if (!arReady) return;
            
            status.textContent = 'Starting AR scanner...';
            startBtn.disabled = true;
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ AR —Ä–µ–∂–∏–º
            ui.classList.add('hidden');
            arScene.classList.remove('hidden');
            
            // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã, –∑–∞—Ç–µ–º –∑–∞–ø—É—Å–∫–∞–µ–º MindAR
            arScene.addEventListener('loaded', () => {
                const mindarSystem = arScene.systems['mindar-image-system'];
                if (mindarSystem) {
                    mindarSystem.start();
                    updateDebug('AR scanner started via MindAR system');
                    
                    // –¢–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫ –≤ Telegram
                    if (isTelegram) {
                        Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                        Telegram.WebApp.BackButton.show();
                    }
                } else {
                    updateDebug('ERROR: MindAR system not found');
                }
            }, { once: true });
        });
        
        // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô AR ==========
        arScene.addEventListener('arReady', () => {
            updateDebug('AR system ready');
        });
        
        arScene.addEventListener('targetFound', () => {
            updateDebug('üéØ Target found');
            if (isTelegram) {
                Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        });
        
        arScene.addEventListener('targetLost', () => {
            updateDebug('Target lost');
        });
        
        // ========== –û–°–û–ë–ï–ù–ù–û–°–¢–ò TELEGRAM WEBVIEW ==========
        // –†–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É "—Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞—Ö–æ–¥–∞"
        document.addEventListener('visibilitychange', () => {
            const mindarSystem = arScene.systems['mindar-image-system'];
            if (!document.hidden && mindarSystem && !arScene.classList.contains('hidden')) {
                updateDebug('Page visible again, restarting AR...');
                setTimeout(() => {
                    mindarSystem.stop();
                    setTimeout(() => mindarSystem.start(), 200);
                }, 300);
            }
        });
        
        // ========== –ö–ù–û–ü–ö–ê –ù–ê–ó–ê–î –í TELEGRAM ==========
        if (isTelegram) {
            Telegram.WebApp.BackButton.onClick(() => {
                if (!arScene.classList.contains('hidden')) {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ UI
                    arScene.classList.add('hidden');
                    ui.classList.remove('hidden');
                    Telegram.WebApp.BackButton.hide();
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º AR
                    const mindarSystem = arScene.systems['mindar-image-system'];
                    if (mindarSystem) {
                        mindarSystem.stop();
                    }
                    
                    updateDebug('Returned to menu');
                    startBtn.disabled = false;
                    status.textContent = 'System ready!';
                }
            });
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        setTimeout(() => {
            initAR();
            updateDebug(`=== Dichotomium Scanner v${APP_VERSION} ===`);
            updateDebug(`Build: ${BUILD_DATE}`);
            updateDebug(`Platform: ${isTelegram ? 'Telegram' : 'Browser'}`);
        }, 500);
    </script>
</body>
</html>
