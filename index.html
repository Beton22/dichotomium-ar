<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Прямые ссылки на CDN -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: lime;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="status">Загрузка AR...</div>

    <!-- AR сцена с автоматическим запуском и красным кубом -->
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             embedded>
             
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Красный куб -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box color="red" 
                   position="0 0 0" 
                   scale="0.2 0.2 0.2"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-box>
        </a-entity>
        
        <a-light type="ambient" color="#FFF" intensity="0.6"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.4"></a-light>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        
        // Обновляем статус
        const scene = document.querySelector('a-scene');
        
        scene.addEventListener('arReady', () => {
            status.textContent = 'AR готов. Ищите маркер...';
        });
        
        scene.addEventListener('targetFound', () => {
            status.textContent = 'Маркер найден!';
            status.style.color = '#0f0';
        });
        
        scene.addEventListener('targetLost', () => {
            status.textContent = 'Поиск маркера...';
            status.style.color = 'lime';
        });
        
        scene.addEventListener('arError', (event) => {
            status.textContent = 'Ошибка: ' + event.detail.error;
            status.style.color = 'red';
        });
        
        // Проверяем загрузку библиотек
        setTimeout(() => {
            if (!window.AFRAME) {
                status.textContent = 'Ошибка загрузки A-Frame';
            } else if (!AFRAME.systems['mindar-image-system']) {
                status.textContent = 'Ошибка загрузки MindAR';
            }
        }, 5000);
    </script>
</body>
</html>
