<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Scanner - CDN Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- –ü–†–Ø–ú–´–ï CDN –°–°–´–õ–ö–ò -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            font-family: monospace;
        }
        #ui {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            background: lime;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
            cursor: pointer;
        }
        #status {
            color: cyan;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>üß¨ AR Scanner - CDN Test</h1>
        <div id="status">Testing CDN libraries...</div>
        <button id="startBtn">START TEST</button>
        <div id="info" style="margin-top: 20px; font-size: 12px; color: #888;">
            A-Frame 1.5.0 + MindAR 1.2.5 from CDN
        </div>
    </div>
    
    <!-- –ü—Ä–æ—Å—Ç–∞—è AR —Å—Ü–µ–Ω–∞ -->
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: false;" 
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             embedded
             style="display: none;">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box position="0 0 0" color="lime" scale="0.2 0.2 0.2"></a-box>
        </a-entity>
    </a-scene>

    <script>
        console.log("=== CDN Test Started ===");
        
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const ui = document.getElementById('ui');
        const scene = document.querySelector('a-scene');
        
        let checkCount = 0;
        
        function checkCDN() {
            checkCount++;
            console.log(`Check ${checkCount}: AFRAME=${typeof AFRAME}`);
            
            if (typeof AFRAME === 'undefined') {
                status.textContent = `Waiting for A-Frame... (${checkCount})`;
                if (checkCount < 20) {
                    setTimeout(checkCDN, 1000);
                } else {
                    status.textContent = "‚ùå A-Frame CDN failed";
                }
                return;
            }
            
            console.log("‚úÖ A-Frame loaded:", AFRAME.version);
            status.textContent = "A-Frame loaded, checking MindAR...";
            
            if (!AFRAME.systems || !AFRAME.systems['mindar-image-system']) {
                status.textContent = `Waiting for MindAR... (${checkCount})`;
                if (checkCount < 20) {
                    setTimeout(checkCDN, 1000);
                } else {
                    status.textContent = "‚ùå MindAR CDN failed";
                }
                return;
            }
            
            console.log("‚úÖ MindAR system found!");
            status.textContent = "‚úÖ CDN libraries loaded!";
            startBtn.disabled = false;
            startBtn.textContent = "START AR";
        }
        
        startBtn.addEventListener('click', async () => {
            status.textContent = "Requesting camera access...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                stream.getTracks().forEach(track => track.stop());
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º AR
                const mindarSystem = scene.systems['mindar-image-system'];
                if (mindarSystem) {
                    mindarSystem.start();
                    ui.style.display = 'none';
                    scene.style.display = 'block';
                    console.log("‚úÖ AR started from CDN!");
                }
            } catch (error) {
                console.error("Camera error:", error);
                status.textContent = "Camera error: " + error.message;
            }
        });
        
        // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É CDN
        setTimeout(checkCDN, 1000);
    </script>
</body>
</html>
