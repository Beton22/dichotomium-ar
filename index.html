<!DOCTYPE html>
<html>
<head>
    <!-- CDN —Å—Å—ã–ª–∫–∏ -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: monospace;
            overflow: hidden;
        }
        
        #ui {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .console {
            background: #111;
            border: 2px solid #0f0;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #0f0;
            margin-bottom: 10px;
        }
        
        #version {
            color: #888;
            font-size: 12px;
            margin-bottom: 20px;
        }
        
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        #status {
            color: #0ff;
            margin: 15px 0;
            min-height: 24px;
        }
        
        #error {
            color: #f00;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,0,0,0.1);
            border-radius: 5px;
            display: none;
        }
        
        #build-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: #666;
            background: rgba(0,0,0,0.7);
            padding: 5px 8px;
            border-radius: 3px;
            z-index: 1001;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–±–æ—Ä–∫–µ (–≤—Å–µ–≥–¥–∞ –≤–∏–¥–Ω–∞) -->
    <div id="build-info">
        <div>AR Scanner <span id="version-display">v1.0.0</span></div>
        <div>Build: <span id="build-date">loading...</span></div>
        <div id="cache-status" style="color: #f80;"></div>
    </div>
    
    <div id="ui">
        <div class="console">
            <h1>üß¨ AR SCANNER</h1>
            <div id="version">–í–µ—Ä—Å–∏—è: <span id="version-number">v1.0.0</span></div>
            <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã...</div>
            <button id="startBtn" disabled>–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –°–ö–ê–ù–ï–†</button>
            <div id="error"></div>
            <div style="margin-top: 20px; color: #666; font-size: 12px;">
                <div>–î–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞–∂–º–∏—Ç–µ Ctrl+F5</div>
                <div id="cache-hint" style="color: #f80; margin-top: 5px;"></div>
            </div>
        </div>
    </div>
    
    <!-- AR —Å—Ü–µ–Ω–∞ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ -->
    <a-scene mindar-image="imageTargetSrc: targets.mind; 
                          autoStart: false;
                          filterMinCF: 0.03;
                          filterBeta: 5000;
                          missTolerance: 0;
                          warmupTolerance: 0;
                          maxTrack: 1;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
             
        <a-camera position="0 0 0"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="ar-model"
                         src="Ring.glb"
                         position="0 0 0"
                         rotation="0 0 0"
                         scale="0.1 0.1 0.1"
                         smooth-transform="positionSmoothing: 0.3; rotationSmoothing: 0.25;"
                         animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-gltf-model>
        </a-entity>
        
        <a-light type="ambient" color="#FFF" intensity="0.8"></a-light>
        <a-light type="directional" position="2 5 3" intensity="0.6"></a-light>
    </a-scene>

    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –í–ï–†–°–ò–ò ==========
        // –ú–ï–ù–Ø–ô–¢–ï –≠–¢–£ –í–ï–†–°–ò–Æ –ü–†–ò –ö–ê–ñ–î–û–ú –û–ë–ù–û–í–õ–ï–ù–ò–ò
        const APP_VERSION = '1.2.0';
        // ========================================
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –¥–∞—Ç–∞ —Å–±–æ—Ä–∫–∏
        const BUILD_DATE = new Date().toLocaleString('ru-RU', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–µ—à–∞
        let isCacheLoaded = false;
        const CACHE_KEY = 'ar_scanner_version';
        const lastVersion = localStorage.getItem(CACHE_KEY);
        
        if (lastVersion && lastVersion === APP_VERSION) {
            isCacheLoaded = true;
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –≤–µ—Ä—Å–∏—é
        localStorage.setItem(CACHE_KEY, APP_VERSION);
        
        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ò–ù–§–û–†–ú–ê–¶–ò–ò ==========
        document.getElementById('version-display').textContent = 'v' + APP_VERSION;
        document.getElementById('version-number').textContent = 'v' + APP_VERSION;
        document.getElementById('build-date').textContent = BUILD_DATE;
        
        if (isCacheLoaded) {
            document.getElementById('cache-status').textContent = '–ö–µ—à: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è';
            document.getElementById('cache-hint').textContent = '–í–æ–∑–º–æ–∂–Ω–æ —Å—Ç–∞—Ä–∞—è –≤–µ—Ä—Å–∏—è. –ù–∞–∂–º–∏—Ç–µ Ctrl+F5 –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è';
        } else {
            document.getElementById('cache-status').textContent = '–ö–µ—à: —Å–≤–µ–∂–∞—è –≤–µ—Ä—Å–∏—è';
        }
        
        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏–π
        AFRAME.registerComponent('smooth-transform', {
            schema: {
                positionSmoothing: { type: 'number', default: 0.1 },
                rotationSmoothing: { type: 'number', default: 0.1 },
                scaleSmoothing: { type: 'number', default: 0.1 }
            },

            init: function() {
                this.targetPosition = new THREE.Vector3();
                this.targetRotation = new THREE.Euler();
                this.targetScale = new THREE.Vector3();
                
                this.currentPosition = new THREE.Vector3();
                this.currentRotation = new THREE.Euler();
                this.currentScale = new THREE.Vector3();
                
                const current = this.el.object3D;
                this.currentPosition.copy(current.position);
                this.currentRotation.copy(current.rotation);
                this.currentScale.copy(current.scale);
            },

            tick: function(time, deltaTime) {
                const el = this.el;
                const data = this.data;
                
                this.targetPosition.copy(el.object3D.position);
                this.targetRotation.copy(el.object3D.rotation);
                this.targetScale.copy(el.object3D.scale);
                
                this.currentPosition.lerp(this.targetPosition, data.positionSmoothing);
                this.currentRotation.x = THREE.MathUtils.lerp(
                    this.currentRotation.x, 
                    this.targetRotation.x, 
                    data.rotationSmoothing
                );
                this.currentRotation.y = THREE.MathUtils.lerp(
                    this.currentRotation.y, 
                    this.targetRotation.y, 
                    data.rotationSmoothing
                );
                this.currentRotation.z = THREE.MathUtils.lerp(
                    this.currentRotation.z, 
                    this.targetRotation.z, 
                    data.rotationSmoothing
                );
                this.currentScale.lerp(this.targetScale, data.scaleSmoothing);
                
                el.object3D.position.copy(this.currentPosition);
                el.object3D.rotation.copy(this.currentRotation);
                el.object3D.scale.copy(this.currentScale);
            }
        });
        
        // ========== –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ==========
        const ui = document.getElementById('ui');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        const scene = document.querySelector('a-scene');
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–µ—Ä—Å–∏–∏
        console.log(`=== AR Scanner v${APP_VERSION} ===`);
        console.log(`Build date: ${BUILD_DATE}`);
        console.log(`Cache status: ${isCacheLoaded ? 'loaded from cache' : 'fresh load'}`);
        
        function checkLibraries() {
            if (typeof AFRAME === 'undefined') {
                status.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ A-Frame...";
                setTimeout(checkLibraries, 500);
                return;
            }
            
            console.log("‚úÖ A-Frame –∑–∞–≥—Ä—É–∂–µ–Ω, –≤–µ—Ä—Å–∏—è:", AFRAME.version);
            
            if (!AFRAME.systems || !AFRAME.systems['mindar-image-system']) {
                status.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ MindAR...";
                setTimeout(checkLibraries, 500);
                return;
            }
            
            console.log("‚úÖ MindAR —Å–∏—Å—Ç–µ–º–∞ –Ω–∞–π–¥–µ–Ω–∞");
            status.textContent = "–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞";
            startBtn.disabled = false;
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
        setTimeout(checkLibraries, 1000);
        
        // –ó–∞–ø—É—Å–∫ AR
        startBtn.addEventListener('click', async () => {
            status.textContent = "–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...";
            startBtn.disabled = true;
            error.style.display = 'none';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                stream.getTracks().forEach(track => track.stop());
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º AR –∏ —Å–∫—Ä—ã–≤–∞–µ–º UI
                const mindarSystem = scene.systems['mindar-image-system'];
                if (mindarSystem) {
                    mindarSystem.start();
                    ui.style.display = 'none';
                    console.log("AR –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
                }
                
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
                error.textContent = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message;
                error.style.display = 'block';
                startBtn.disabled = false;
                status.textContent = "–û—à–∏–±–∫–∞";
            }
        });
        
        // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
        setTimeout(() => {
            if (startBtn.disabled) {
                status.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
                error.textContent = "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É";
                error.style.display = 'block';
            }
        }, 10000);
        
        // –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø—Ä–∏ F5
        window.addEventListener('keydown', function(e) {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                document.getElementById('cache-hint').textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...';
            }
        });
    </script>
</body>
</html>
