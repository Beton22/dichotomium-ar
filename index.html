<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- ИСПРАВЛЕННЫЕ СКРИПТЫ -->
    <script src="https://aframe.min.js"></script>
    <script src="https://mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: black; }
      #ui { position: fixed; top: 20px; left: 20px; z-index: 1000; color: #00ff00; font-family: monospace; font-size: 14px; pointer-events: none; }
      #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1001; padding: 15px 30px; background: #00ff00; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
      video { opacity: 0.5; } /* Чтобы видеть, что камера включилась под UI */
    </style>
  </head>
  <body>
    <div id="ui">>> DICHOTOMIUM SYSTEM ACTIVE_<br>>> SCANNING FOR GLYPHS...</div>
    <button id="start-btn">INITIALIZE SCANNER</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.001; filterBeta: 0.01;" 
      embedded color-space="sRGB" 
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ВОЗВРАЩЕННЫЙ ТАРГЕТ -->
      
        <a-gltf-model src="./Ring.glb" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      
    </a-scene>

    <script>
      const startBtn = document.querySelector('#start-btn');
      const sceneEl = document.querySelector('a-scene');

      startBtn.addEventListener('click', () => {
        // Проверяем систему перед запуском
        if (sceneEl.systems['mindar-image-system']) {
          sceneEl.systems['mindar-image-system'].start(); 
          startBtn.style.display = 'none';
        } else {
          alert("Система загружается... Попробуйте еще раз через 3 секунды");
        }
      });

      sceneEl.addEventListener("arError", (event) => {
        alert("Ошибка камеры: " + event.detail.error);
      });
    </script>
  </body>
</html>
