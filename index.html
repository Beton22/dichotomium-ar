<!DOCTYPE html>
<html>
<head>
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: false;" 
             vr-mode-ui="enabled: false">
        <a-camera position="0 0 0"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box color="red" scale="0.2 0.2 0.2"></a-box>
        </a-entity>
    </a-scene>
    
    <button onclick="document.querySelector('a-scene').systems['mindar-image-system'].start()" 
            style="position: absolute; top: 20px; left: 20px;">
        START AR
    </button>
</body>
</html>
