<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        Загрузка AR системы...
    </div>

    <!-- AR сцена с автоматическим запуском -->
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             embedded>
             
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Ваша модель вместо куба -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="Ring.glb" 
                         position="0 0 0" 
                         rotation="0 0 0" 
                         scale="0.1 0.1 0.1"
                         animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-gltf-model>
        </a-entity>
        
        <a-light type="ambient" color="#FFF" intensity="0.6"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.4"></a-light>
    </a-scene>

    <script>
        // Скрываем загрузочный экран, когда AR готов
        const loading = document.getElementById('loading');
        
        document.querySelector('a-scene').addEventListener('arReady', () => {
            loading.style.display = 'none';
        });
        
        // Если через 5 секунд AR не готов, скрываем loading в любом случае
        setTimeout(() => {
            loading.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
