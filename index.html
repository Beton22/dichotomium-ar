<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Test</title>
    
    <!-- Альтернативные CDN ссылки -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #0f0;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        #start-button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>AR SCANNER</h2>
        <p id="status">Initializing...</p>
        <button id="start-button" class="hidden">START CAMERA</button>
        <div id="error" class="hidden" style="color: red; margin-top: 20px;"></div>
    </div>
    
    <div id="debug">
        <div>Status: <span id="debug-status">Loading</span></div>
        <div>Scripts: <span id="debug-scripts">Checking...</span></div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: targets.mind; autoStart: false; maxTrack: 1;" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        id="ar-scene"
        embedded
        style="width: 100%; height: 100vh;"
    >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box position="0 0 0" color="red" scale="0.1 0.1 0.1"></a-box>
        </a-entity>
        
        <!-- Fallback для теста без .mind файла -->
        <a-entity mindar-image-target="targetIndex: 0" visible="false">
            <a-text value="Target Found!" position="0 0.2 0" color="green"></a-text>
        </a-entity>
    </a-scene>

    <script>
        console.log("Script starting...");
        
        // Элементы
        const loadingEl = document.getElementById('loading');
        const statusEl = document.getElementById('status');
        const startButton = document.getElementById('start-button');
        const debugStatus = document.getElementById('debug-status');
        const debugScripts = document.getElementById('debug-scripts');
        const errorEl = document.getElementById('error');
        const sceneEl = document.getElementById('ar-scene');
        
        // Проверяем загрузку скриптов
        window.addEventListener('load', function() {
            console.log("Window loaded");
            debugScripts.textContent = 'Loaded';
            
            // Проверяем наличие A-Frame и MindAR
            if (typeof AFRAME === 'undefined') {
                showError("A-Frame не загружен");
                return;
            }
            
            if (!AFRAME.systems['mindar-image-system']) {
                showError("MindAR не загружен");
                return;
            }
            
            console.log("AFRAME and MindAR loaded:", AFRAME);
            debugStatus.textContent = 'Scripts loaded';
            statusEl.textContent = 'Ready to start';
            startButton.classList.remove('hidden');
        });
        
        // Обработчик кнопки старта
        startButton.addEventListener('click', async function() {
            console.log("Start button clicked");
            statusEl.textContent = 'Requesting camera access...';
            
            try {
                // Запрашиваем доступ к камере напрямую
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                console.log("Camera access granted");
                debugStatus.textContent = 'Camera access OK';
                
                // Запускаем MindAR
                const system = sceneEl.systems['mindar-image-system'];
                if (system) {
                    system.start();
                    loadingEl.classList.add('hidden');
                    console.log("MindAR started");
                    debugStatus.textContent = 'AR Running';
                    
                    // Останавливаем поток (MindAR создаст свой)
                    stream.getTracks().forEach(track => track.stop());
                } else {
                    showError("AR system not found");
                }
                
            } catch (err) {
                console.error("Camera error:", err);
                showError("Camera error: " + err.message);
            }
        });
        
        // Слушаем события MindAR
        sceneEl.addEventListener('arReady', function() {
            console.log("AR Ready");
            debugStatus.textContent = 'AR Ready';
        });
        
        sceneEl.addEventListener('arError', function(event) {
            console.error("AR Error:", event.detail.error);
            showError("AR Error: " + event.detail.error);
        });
        
        sceneEl.addEventListener('targetFound', function() {
            console.log("Target found!");
            debugStatus.textContent = 'Target Found';
        });
        
        sceneEl.addEventListener('targetLost', function() {
            console.log("Target lost");
            debugStatus.textContent = 'Scanning...';
        });
        
        function showError(message) {
            console.error(message);
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            debugStatus.textContent = 'ERROR';
            statusEl.textContent = 'Error occurred';
        }
        
        // Автоматическая проверка через 3 секунды
        setTimeout(() => {
            if (document.querySelector('#start-button').classList.contains('hidden')) {
                debugStatus.textContent = 'Check failed';
                statusEl.textContent = 'Check browser console for errors';
            }
        }, 3000);
    </script>
</body>
</html>
