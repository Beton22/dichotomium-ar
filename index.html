<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            font-family: monospace;
        }
        
        #ui {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        button {
            background: lime;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
            cursor: pointer;
        }
        
        #status {
            color: cyan;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>AR Scanner</h1>
        <div id="status">Ready</div>
        <button id="startBtn">START AR</button>
    </div>

    <!-- ПРОСТАЯ AR СЦЕНА КАК В РАБОЧЕМ ПРИМЕРЕ -->
    <a-scene id="arScene"
             mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             embedded
             style="display: none;">
             
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- ЗДЕСЬ ЗАМЕНА КУБА НА ВАШУ МОДЕЛЬ -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="Ring.glb" 
                         position="0 0 0" 
                         rotation="0 0 0" 
                         scale="0.1 0.1 0.1"
                         animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-gltf-model>
        </a-entity>
        
        <a-light type="ambient" color="#FFF" intensity="0.6"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.4"></a-light>
    </a-scene>

    <script>
        const ui = document.getElementById('ui');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const arScene = document.getElementById('arScene');
        
        startBtn.addEventListener('click', async () => {
            status.textContent = "Starting camera...";
            
            try {
                // Проверяем камеру
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                stream.getTracks().forEach(track => track.stop());
                
                // Показываем сцену
                ui.style.display = 'none';
                arScene.style.display = 'block';
                
                // Запускаем MindAR
                const mindarSystem = arScene.systems['mindar-image-system'];
                if (mindarSystem) {
                    mindarSystem.start();
                    console.log("AR started");
                }
                
            } catch (error) {
                console.error("Camera error:", error);
                status.textContent = "Camera error: " + error.message;
            }
        });
        
        // Проверяем библиотеки
        setTimeout(() => {
            if (typeof AFRAME !== 'undefined') {
                console.log("A-Frame loaded");
            }
        }, 1000);
    </script>
</body>
</html>
