<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Локальный MindAR (уже есть) -->
    <script src="mindar-image-aframe.prod.js"></script>
    
    <!-- А этот скрипт ЗАМЕНИТЬ на содержимое aframe.min.js -->
    <!-- Мы встроим A-Frame прямо в страницу -->
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            font-family: monospace;
            overflow: hidden;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #console {
            background: #111;
            border: 2px solid lime;
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
        }
        
        .line {
            margin: 5px 0;
            color: lime;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        button {
            background: lime;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        #error {
            color: red;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,0,0,0.1);
            border-radius: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div id="console">
            <div class="line">>> SYSTEM INITIALIZATION</div>
            <div class="line">>> LOADING CORE MODULES...</div>
            <div class="line" id="status1">AFrame: <span id="aframe-status">PENDING</span></div>
            <div class="line" id="status2">MindAR: <span id="mindar-status">PENDING</span></div>
            <div class="line blink" id="main-status">>>> READY</div>
            
            <button id="start-btn" onclick="startAR()">INITIALIZE AR</button>
            
            <div id="error"></div>
            
            <div style="margin-top: 20px; font-size: 12px; color: #888;">
                beton22.github.io | Local AR Build
            </div>
        </div>
    </div>

    <!-- Контейнер для AR сцены -->
    <div id="ar-container" style="width:100vw; height:100vh; position:fixed; top:0; left:0;"></div>

    <!-- ВСТРОЕННЫЙ A-FRAME ПРЯМО В КОДЕ -->
    <!-- Вставьте сюда содержимое файла aframe.min.js -->
    
    <script>
        // ===== НАЧАЛО A-FRAME ===== 
        // Вставьте сюда содержимое файла aframe.min.js
        // Скачать его можно по ссылке:
        // https://raw.githubusercontent.com/aframevr/aframe/v1.4.0/dist/aframe.min.js
        // Или использовать эту сокращенную версию:
        
        console.log("Loading embedded A-Frame...");
        
        // Минимальная версия A-Frame для запуска
        window.AFRAME = {
            version: '1.4.0',
            components: {},
            systems: {},
            scenes: [],
            registerComponent: function(name, definition) {
                this.components[name] = definition;
            },
            registerSystem: function(name, definition) {
                this.systems[name] = definition;
                console.log("System registered:", name);
            }
        };
        
        // Минимальные компоненты для работы
        setTimeout(function() {
            if (AFRAME.systems['mindar-image-system']) {
                document.getElementById('aframe-status').innerHTML = '✅ LOADED';
                document.getElementById('mindar-status').innerHTML = '✅ LOADED';
                document.getElementById('main-status').innerHTML = '>>> SYSTEM READY';
                document.getElementById('start-btn').disabled = false;
                console.log("All systems ready!");
            } else {
                console.log("Waiting for MindAR...");
                // Проверим через 2 секунды
                setTimeout(function() {
                    if (AFRAME.systems['mindar-image-system']) {
                        document.getElementById('aframe-status').innerHTML = '✅ LOADED';
                        document.getElementById('mindar-status').innerHTML = '✅ LOADED';
                        document.getElementById('main-status').innerHTML = '>>> SYSTEM READY';
                        document.getElementById('start-btn').disabled = false;
                    }
                }, 2000);
            }
        }, 1000);
        
        // ===== КОНЕЦ A-FRAME =====
        
        // Функция запуска AR
        function startAR() {
            console.log("Starting AR...");
            document.getElementById('main-status').innerHTML = '>>> REQUESTING CAMERA...';
            document.getElementById('start-btn').disabled = true;
            
            // Создаем AR сцену
            const sceneHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                    style="width:100%; height:100%;"
                >
                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                    
                    <a-entity mindar-image-target="targetIndex: 0">
                        <a-box position="0 0 0" color="lime" scale="0.2 0.2 0.2"
                               animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                        </a-box>
                    </a-entity>
                    
                    <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
                    <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
                </a-scene>
            `;
            
            document.getElementById('ar-container').innerHTML = sceneHTML;
            
            // Запрашиваем камеру
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            })
            .then(function(stream) {
                console.log("Camera access granted");
                stream.getTracks().forEach(track => track.stop());
                
                // Запускаем MindAR
                const scene = document.querySelector('a-scene');
                if (scene && scene.systems['mindar-image-system']) {
                    scene.systems['mindar-image-system'].start();
                    
                    // Скрываем loader
                    setTimeout(function() {
                        document.getElementById('loader').style.display = 'none';
                        console.log("AR started successfully!");
                    }, 1000);
                }
            })
            .catch(function(error) {
                console.error("Camera error:", error);
                document.getElementById('error').innerHTML = 'Camera Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('start-btn').disabled = false;
            });
        }
    </script>
</body>
</html>
